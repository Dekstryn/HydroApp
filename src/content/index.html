<!DOCTYPE html>
<html lang="pl">
  <head>

    <meta property="og:title" content="HydroApp by Adnotio" />

  <body>
    <div class="application application--js">
      <svg class="application__glass" width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M242.75 2.8875C241.088 1.05 238.743 0 236.258 0H43.7576C41.2901 0 38.9276 1.05 37.2651 2.8875C35.6201 4.7075 34.7975 7.1575 35.0425 9.625L61.2925 272.125C61.7475 276.605 65.51 280 70.0075 280H210.008C214.505 280 218.268 276.605 218.705 272.125L244.955 9.625C245.218 7.1575 244.413 4.7075 242.75 2.8875Z" fill="#ECEFF1"/>

        </svg>
        
      <p class="application__count application__count--js">0</p>
    </div>
    <div class="interaction interaction--js">
      <button class="interaction__add interaction__add--js">
        Dodaj szklankę
      </button>
      <button class="interaction__remove interaction__remove--js">
        Usuń szklankę
      </button>
      <button class="interaction__history interaction__history--js">
        Pokaż historię
      </button>
    </div>

      </tr>
      <tr>
        <td data-th="Dzień" class="summary__day1--js">13 11</td>
        <td data-th="Wypite szklanki" class="summary__glass1--js">12</td>

      <tr>
